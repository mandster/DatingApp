<div class="card mb-4">
  <div class="card-img-wrapper">
    <img
      class="card-img-top"
      src="{{ user.photoUrl || '../../../assets/user.png' }}"
      alt="{{ user.knownAs }}"
      class="class card-img-top"
    />
    <ul class="list-inline member-icons animate text-center small">
      <li class="list-inline-item">
        <button
          class="btn btn-primary  fa-small"
          [routerLink]="['/members/', user.id]"
        >
          <i class="fa fa-user  fa-small"></i>
        </button>
      </li>

      <li class="list-inline-item ml-2 " *ngIf="getCurrentUserLikees(user.id)">
        <button class="btn btn-primary fa-small" (click)="[unLike(user.id)]">
          <i class="fa fa-heart fa-small"> </i>
        </button>
      </li>

      <li class="list-inline-item  ml-2" *ngIf="!getCurrentUserLikees(user.id)">
        <button
          class="btn btn-secondary fa-small"
          (click)="[sendLike(user.id)]"
        >
          <i class="fa fa-heart fa-small"> </i>
        </button>
      </li>

      <li class="list-inline-item ml-2">
        <button
          class="btn btn-primary fa-small"
          [routerLink]="['/members/', user.id]"
          [queryParams]="{ tab: 3 }"
        >
          <i class="fa fa-envelope  fa-small"> </i>
        </button>
      </li>
    </ul>
  </div>

  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i> {{ user.knownAs }}, {{ user.age }}
    </h6>
    <p class="card-text text-muted text-center">
      {{ user.city }}
    </p>
  </div>
</div>
